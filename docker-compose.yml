version: '3.8'

services:
  web:
    build: .  # This tells Docker to build the image using the Dockerfile in the current directory
    volumes:
      - .:/app  # Maps the current directory to /app in the container
    ports:
      - "8000:8000"  # Maps port 8000 on the host to port 8000 on the container
    environment:
      - PYTHONUNBUFFERED=1  # Ensures output is logged immediately

  db:
    image: nouchka/sqlite3:latest  # Optional: SQLite in a separate service (not usually needed)
    volumes:
      - ./db.sqlite3:/app/db.sqlite3  # Use the existing SQLite database file
